<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<style>

</style>

<body>
  <div id="app">
    <!-- 主頁面 -->
    <div class="myWrapper" @mouseUp="endDragging()">
      <div class="sidebarDiv" :style="{ width: `${dividerPosition}%`}">
        <!--  <div class="container"> 清單 </div> -->
      </div>
      <button class="resizer" :style="{left: `${dividerPosition-1}%`}" @mouseDown="startDragging()">Drag</button>

      <div class="center container" :style="{width: `${100 - dividerPosition}%`}">
        <!--  <div class="container"> 內容</div> -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">點我伸縮</button>
        <iframe src="https://www.tpebus.com.tw/" frameborder="0" width="100%" height="600"></iframe>

      </div>

    </div>

    <!-- sidebar伸縮 -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
      id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Sidebar Scrolling Header</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p>Sidebar Scrolling body.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script  type="module">
import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
const sidbarMaxWidth = 200;
const maxPercent = 100;
const minPercent = 10;
const defaultPercent = 20;


createApp({
  data: () => ({
    dividerPosition: 0,

  }),
  methods: {
    handleDragging(e) {
      const percentage = (e.pageX / window.innerWidth) * 100

      if (e.pageX >= sidbarMaxWidth && percentage >= minPercent && percentage <= maxPercent) {
        this.dividerPosition = percentage.toFixed(2)
      }
    },
    startDragging() {
      document.addEventListener('mousemove', this.handleDragging)
    },
    endDragging() {
      document.removeEventListener('mousemove', this.handleDragging)
    },
  },
  mounted() {
    this.dividerPosition = defaultPercent;
    this.dividerPosition = (sidbarMaxWidth / window.innerWidth <= 20) ? 20 : (sidbarMaxWidth / window.innerWidth);

  }
}).mount('#app');

    
  </script>
 

</body>

</html>
