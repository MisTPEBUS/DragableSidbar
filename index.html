<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁 </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<style>

</style>

<body>
  <div id="app">
    <!-- 主頁面 -->
    <div class="myWrapper" @mouseUp="endDragging()" @touchend="endDragging()">
      <div class="sidebarDiv" :style="{ width: `${dividerPosition}%`}">
        <!--  <div class="container"> 清單 </div> -->
      </div>
     <!--  <div class="resizer" :style="{left: `${dividerPosition-1}%`}" @mouseDown="startDragging()" @touchend="endDragging()"></div> -->
      <button class="resizer" :style="{left: `${dividerPosition-1}%`}" @mouseDown="startDragging()" @touchstart="startDragging()"></button>

      <div class="main" :style="{width: `${100 - dividerPosition}%`}" >
        <!--  <div class="container"> 內容</div> -->
      
        <div class="iframe-cover" v-show="!isDragging"></div>
        <iframe v-show="isDragging" src="https://hexschool.github.io/vue3-courses-swaggerDoc/#/" frameborder="0" width="100%" height="99%" ></iframe>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
